<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mawe, Karatasi, Makasi Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Mawe, Karatasi, Makasi</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p><span id="win">Karatasi</span> hufunika <span id="lose">mawe</span>. Umeshinda!!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock button">
      </div>

      <div class="choice" id="paper">
        <img src="images/hand.png" alt="paper button">
      </div>

      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors button">
      </div>
    </div>

    <p id="action-message">Make your move!</p>

  <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
